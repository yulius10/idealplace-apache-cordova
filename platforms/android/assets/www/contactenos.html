    <body>
	<div data-role="page" id="inicio">
            <div data-role="header">
                <a href="inicio.html" data-icon="back" data-theme="a" rel="external">
                    Regresa
		</a>
		<h1>
                    Ideal place
		</h1>
            </div>
            <div data-role="content">
                <!-- http://www.idealplace.cf/php/guardarmensajecontactenos.php -->
            	<form id="formulario" data-ajax="false">
                    <div data-role="fieldcontain">
			<label for="asunto">
                            Asunto:
			</label>
                        <input type="text" name="asunto" id="asunto" required />
			<label for="mensaje">
                            Mensaje:
			</label>
			<textarea name="mensaje" id="mensaje" placeholder="maximo 500 caracteres" maxlength="500" required></textarea>
                    </div>
                    <div data-role="fieldcontain">
			<input type="submit" name="guardar" value="Guardar" />
                    </div>
		</form>
            </div>
            <div data-role="footer" data-position="fixed">
		<h3>
                    Derechos reservados 2016
		</h3>
            </div>
            <script type="text/javascript">
            $('#formulario').submit(function() {
                var datosId=getCookie("idUsuario");
                var datosAsunto = $("#asunto").val();
                var datosMensaje = $("#mensaje").val();
                // recolecta los valores que inserto el usuario
                archivoValidacion = "http://160.153.224.25/idealplace/php/guardarmensajecontactenos.php?jsoncallback=?"
                $.getJSON( archivoValidacion, { id:datosId,asunto:datosAsunto,mensaje:datosMensaje})
                    .done(function(respuestaServer) {
                        if(respuestaServer.validacion == "ok"){
                            /// si la validacion es correcta, muestra la pantalla "home"
                            alert(respuestaServer.mensaje);
                            datosAsunto  = $("#asunto").val("");
                            datosMensaje = $("#mensaje").val("");
                            location.href="contactenos.html";
                        }else{
                            /// ejecutar una conducta cuando la validacion falla
                            alert(respuestaServer.mensaje);
                        }
                    });
                return false;
            });
            </script>
	</div>
